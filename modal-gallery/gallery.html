<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script src="https://dev-1113.github.io/merlin/nav.js"></script>
	<div class="gallery">
		<div>
			<img id="1" src="bird1.jpg" height="200px" width="200px">
		</div>
		<div>
			<img id="2"src="bird2.jpg" height="200px" width="200px">
		</div>
		<div>
			<img id="3"src="bird3.jpg" height="200px" width="200px">
		</div>
		<div>
			<img id="4" src="bird4.jpg" height="200px" width="200px">
		</div>
	</div>
	<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
      <span class="close">&times;</span>
	      <div class="modal-body">
			<img id="modal-image" src="">
		  </div>
  </div>
</div>
</body>

<script>

var modal = document.getElementById("myModal");
let modalImage = document.getElementById("modal-image");
var span = document.getElementsByClassName("close")[0];

function addListener(event, obj, fn) {
	obj.addEventListener(event, fn, false);
}

// loop through each image and give it an addListener
for (let i = 1; i <= 4; i++) {
	let div = document.getElementById(i);
	addListener('click', div, function () {
	modal.style.display = "block";
	
	// set the src of the image clicked in the modal
	modalImage.src = div.src;
	
	});
	
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>

</html>
