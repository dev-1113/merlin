<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
	<div class="main">
		<div class="cube_image">
			<div class="overlay"><div class="icon"></div></div>
		</div>
		<div class="equ">Equilibrium #3429</div>
		<div class="our">Our Equilibrium collection promotes balance and calm.</div>
		<div class="wrapper">
			<div class="eth_icon"><img src="./images/icon-ethereum.svg"></div>
			<div class="eth">&nbsp0.041 ETH</div>
			<div class="days_icon"><img src="./images/icon-clock.svg"></div>			
			<div class="days">&nbsp3 days left</div>
		</div>
		<div class="line"><hr></div>
		<div class="wrapper-1">
			<div class="icon"><img src="./images/image-avatar.png"></div>
			<div class="creation">Creation of <span>Jules Bugger</span></div>
		</div>
	</div>
</body>
</html>
