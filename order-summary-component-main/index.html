<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
		<div class="music_image"></div>
		<div class="main">
		<div class="order_summary"><h2>Order Summary<h2></div>	
		<div class="listen">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div> 
		<div class="wrapper">
			<div class="icon"><img src="./images/icon-music.svg"></div>
			<div class="annual"><strong>Annual Plan</strong> $59.99/year</div>
			<div class="change">Change</div>
		</div>
		<button class="proceed">Proceed to Payment</button>
		<button class="cancel">Cancel Order</button>
		</div>
</body>
</html>
