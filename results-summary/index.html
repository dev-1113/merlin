<!DOCTYPE html>
<html>
<head>
  <title>Results Summary Component</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
  <link rel="stylesheet" href="https://dev-1113.github.io/merlin/results-summary/style.css">	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<script src="https://dev-1113.github.io/merlin/nav.js"></script>
<div class="wrapper">
	<div class="left_container">
		<p class="result">Your Result</p>
			<div class="text_in_circle">
				<p>76</p>
				<footer>of 100</footer>
			</div>
		<p class="rating">Great</p>
		<p class="score">You scored higher than 65% of people who have taken these tests.</p>
	</div>
	<div class="right_container">
	   <div class="nested_grid">
			<p class="summary">Summary</p>
			<p class="reaction_img"><img src="./images/icon-reaction.svg" alt="a"></p>
			<p class="reaction"><strong>Reaction</strong></p>
			<p class="marking_re"><strong>80</strong> / 100</p>
			<p class="memory_img"><img src="./images/icon-memory.svg" alt="b"></p>
			<p class="memory"><strong>Memory</strong></p>
			<p class="marking_me"><strong>92</strong> / 100</p>
			<p class="verbal_img"><img src="./images/icon-verbal.svg" alt="c"></p>
			<p class="verbal"><strong>Verbal</strong></p>
			<p class="marking_ve"><strong>61</strong> / 100</p>
			<p class="visual_img"><img src="./images/icon-visual.svg" alt="d"></p>
			<p class="visual"><strong>Visual</strong></p>
			<p class="marking_vi"><strong>72</strong> / 100</p>
			<button>Continue</button>
		<div>
	</div>
</div>
</body>
</html>
